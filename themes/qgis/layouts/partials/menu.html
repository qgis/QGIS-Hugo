{{ $currentPage := . }}
{{ $pageUrl:= $currentPage.RelPermalink }}
<nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://qgis.org">
            <img alt="Logo" src="{{ absURL "img/qgis-logo.png" }}" width="85" height="28">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="menu" class="navbar-menu">
        <div class="navbar-end">
            {{ range .Site.Menus.main }}
                {{ $menuItemUrl := .URL }}
                {{ if .HasChildren }}
            <div class="navbar-item has-dropdown is-hoverable{{ if eq $menuItemUrl $pageUrl }} is-active{{ end }}">
                <a class="navbar-link">
                    {{ .Pre }}<span>{{ .Name }}</span>
                </a>
                <div class="navbar-dropdown">
                    {{ range .Children }}
                    <a class="navbar-item{{ if eq $menuItemUrl $pageUrl }} is-active{{ end }}" href="{{ .URL }}">
                        {{ .Pre }}<span>{{ .Name }}</span>
                    </a>
                    {{ end }}    
                </div>
            </div>
                {{ else }}
                <a class="navbar-item{{ if eq $menuItemUrl $pageUrl }} is-active{{ end }}" href="{{ .URL }}">
                    {{ .Pre }}<span>{{ .Name }}</span>
                </a>                
                {{ end }}
            {{ end }}
            <div class="navbar-item">
                <form action="/search" method="GET" id="search">
                    <div class="field"> 
                         <input type="search" class="search-input control"  name="q" id="search-query" placeholder="Search....">
                         <button class="control button is-primary" type="submit">Search</button>
                    </div>
                   
                </form>
               
                {{/*  <div class="control has-icons-right mr-2">
                    <input class="input is-medium" type="search" placeholder="Search">
                    <span class="icon is-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>  */}}
                <div class="buttons is-medium">
                    <a class="button is-primary" href="{{ absURL "/donate/" }}">
                        <strong>Donate!</strong>
                    </a>
                </div>
            </div>           
        </div>
    </div>
</nav>
